<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname">Tuesday</h2>
          <span class="date-day">15 Jan 2019</span
          ><i class="location-icon" data-feather="map-pin"></i
          ><span class="location">Paris, FR</span>
        </div>
        <div class="weather-container">
          <i class="weather-icon" data-feather="sun"></i>
          <h1 class="weather-temp" id="Clious">29°C</h1>
          <h3 class="weather-desc">Sunny</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title">PRESSURE</span
              ><span class="PRESSURE value" id="pressure">0 %</span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span
              ><span class="humidity-view" id="humidity">34 %</span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span
              ><span class="wind-view" id="wind">0 km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i
              ><span class="day-name">Tue</span
              ><span class="day-temp">29°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud"></i
              ><span class="day-name">Wed</span
              ><span class="day-temp">21°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow"></i
              ><span class="day-name">Thu</span
              ><span class="day-temp">08°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain"></i
              ><span class="day-name">Fry</span
              ><span class="day-temp">19°C</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <!-- <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button> -->
          <select
            class="location-button listcity"
            id="City"
            onchange="gweather()"
          >
            <option value="Amman">Amman</option>
            <option value="Paris" selected>Paris</option>
            <option value="London">london</option>
          </select>
        </div>
      </div>
    </div>
    <script src="">
      async function gweather() {
        var city = document.getElementById("City").value;
        var urlapi = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=04c2da5ffc8ec18ecedd45d8daba00b7`;

        try {
          var response = await fetch(urlapi);
          var data = await response.json();
          showWeather(data);
        } catch (error) {
          console.error("problem ", error);
        }
      }
      function showWeather(data) {
        const Temp = data.main.temp;
        var humidity = data.main.humidity;
        var pressure = data.main.pressure;
        var wind = data.wind.speed;
        var newtemp = document.getElementById("Clious");
        var newhumidity = document.getElementById("humidity");
        var nwepressure = document.getElementById("pressure");
        var newwind = document.getElementById("wind");
        newtemp.innerHTML = Temp;
        newhumidity.innerHTML = humidity;
        nwepressure.innerHTML = pressure;
        newwind.innerHTML = wind;
      }
      window.onload = gweather;
    </script>
  </body>
</html>
